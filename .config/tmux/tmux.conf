#Shift alt H,L for switching windows
bind -n M-H previous-window
bind -n M-L next-window

# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

#topbar
set-option -g status-position top

#New prefix key
unbind C-b
set -g prefix C-space
bind C-space send-prefix

#Theme
#set -g @plugin 'hasundue/tmux-gruvbox-material'
#set -g @gruvbox-material_theme 'dark' # or 'light'
#set -g @gruvbox-material_contrast 'medium' # or 'soft' or 'hard'

set -g @everforest_theme 'dark-hard' # or any permutation of dark/light and soft/medium/hard
# Add '-xterm' to the back of the name for xterm256 compatibility
# E.g. 'dark-medium-xterm'


# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

setw -g mode-keys vi

set -g @everforest_window_tabs_enabled on # or off to disable window_tabs

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'bobcats/everforest-tmux'
#New windows and panes in cwd
bind-key c new-window -c '#{pane_current_path}'
bind-key '"' split-window -c '#{pane_current_path}'
bind-key % split-window -h -c '#{pane_current_path}'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
